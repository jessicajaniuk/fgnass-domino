<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; CHARSET=utf-8" />
    <title>NIST DOM HTML Test - INPUT</title>
  </head>
  <body onload="parent.loadComplete()">
    <table cellpadding="15" border="BORDER" summary="Table 1">
      <tr align="center">
        <td valign="top">
          Under a FORM control
          <form id="form1" action="./files/getData.pl" method="post">
            <table border="15" summary="Table 2">
              <tr>
                <td>
                  <label accesskey="b" for="input1">Enter Your Password:</label>
                </td>
                <td>
                  <input
                    dir="LTR"
                    id="input1"
                    tabindex="8"
                    value="Password"
                    type="password"
                    name="Password"
                    size="25"
                    maxlength="5"
                    alt="Password entry"
                    readonly="READONLY"
                  />
                </td>
              </tr>
              <tr>
                <td><input type="RADIO" name="Radio1" accesskey="c" value="ReHire" />ReHire</td>
              </tr>
              <tr>
                <td>
                  <input
                    type="RADIO"
                    name="Radio2"
                    value="NewHire"
                    tabindex="9"
                    checked="CHECKED"
                  />NewHire
                </td>
              </tr>
              <tr>
                <td>Hours available to work</td>
                <td>
                  <input
                    type="CHECKBOX"
                    name="Check1"
                    align="bottom"
                    tabindex="10"
                    value="EarlyMornings"
                    checked="CHECKED"
                  />EarlyMornings
                  <br />
                  <input
                    id="input5"
                    type="CHECKBOX"
                    name="Check2"
                    tabindex="11"
                    value="AfterNoon"
                    ONCLICK="newId(this)"
                  />Afternoon
                  <br />
                  <input type="CHECKBOX" name="Check3" tabindex="12" value="Evenings" />Evenings
                  <br />
                  <input
                    type="CHECKBOX"
                    name="Check4"
                    tabindex="13"
                    value="Closing"
                    disabled="DISABLED"
                  />Closing
                  <br />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input
                    type="IMAGE"
                    tabindex="14"
                    name="SubmitImage"
                    usemap="#submit-map"
                    src="./pix/submit.gif"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input
                    title="old_title"
                    type="FILE"
                    name="FileControl"
                    tabindex="15"
                    accept="GIF,JPEG"
                    ONSELECT="newTitle(this)"
                  />
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
