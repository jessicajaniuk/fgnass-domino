<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; CHARSET=utf-8" />
    <title>NIST DOM HTML Test - TABLECELL</title>
  </head>
  <body onload="parent.loadComplete()">
    <table summary="Table Summary">
      <tr>
        <th id="header-1">Employee Id</th>
        <th
          id="header-2"
          abbr="hd1"
          axis="center"
          align="center"
          bgcolor="#00FFFF"
          char=":"
          charoff="1"
          colspan="1"
          height="50"
          nowrap="nowrap"
          rowspan="1"
          scope="col"
          headers="header-1"
          valign="middle"
          width="170"
        >
          Employee Name
        </th>
        <th>Position</th>
        <th>Salary</th>
      </tr>
      <tr>
        <td id="header-3">EMP0001</td>
        <td
          id="header-4"
          abbr="hd2"
          axis="center"
          align="center"
          bgcolor="#FF0000"
          char=":"
          charoff="1"
          colspan="1"
          height="50"
          nowrap="nowrap"
          rowspan="1"
          scope="col"
          headers="header-3"
          valign="middle"
          width="175"
        >
          Margaret Martin
        </td>
        <td>Accountant</td>
        <td>56,000</td>
      </tr>
    </table>
  </body>
</html>
